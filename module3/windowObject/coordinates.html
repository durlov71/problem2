<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content"></p>
   <script>
     window.addEventListener("click", (event) => {
        var x_pos=event.offsetX;
        var y_pos=event.offsetY
        document.querySelector("#content").innerHTML= `X- coordinates: ${x_pos} <br>Y- coordinates : ${y_pos}`
        
      });
   </script>
</body>
</html>
