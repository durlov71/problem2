<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('keypress', (event) => {
            var name = event.key;
            var code = event.code;

            alert(`Key pressed:  ${name} \n Key code:  ${code}`);
        }, false);
    </script>
</body>
</html>
